<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TV Show Finder</title>

<body>
<div class="container mt-5">
    <h1 class="fw-semibold text-center">TV Show Finder</h1>

    <form action="" id="search-form" class="row g-3 mt-2 justify-content-center">
        <div class="col-md-4">
            <input type="text" class="form-control" name="query" placeholder="Search tv show ...">
        </div>
        <div class="col-auto">
            <button class="btn btn-primary mb-3 px-5">Find</button>
        </div>
    </form>
</div>

<div class="text-center mt-5" id="loader"></div>

<div class="container mb-5 mt-2" id="image-list"></div>
